<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="stripes_container">
            <img src="img/stripe_blue.png" alt="blue stripe" class="blue_stripe stripe">
            <img src="img/stripe_red.png" alt="red stripe" class="red_stripe stripe">
            <img src="img/stripe_yellow.png" alt="yellow stripe" class="yellow_stripe stripe">
            <img src="img/stripe_green.png" alt="green stripe" class="green_stripe stripe">
        </div>
        <img src="img/drink_fries_burger_chicken.png" alt="chicken burger combo menu with fries and coke" class = "chicken_menu_icon">
        <img src="img/txt_headline_890.png" alt="menu price 8.90" class="pricetag">
        <img src="img/txt_footer_logo.png" alt="footer" class="footer">
        <img src="img/txt_end.png" alt="'big bang by mcdonalds'" class="end_text">
        <img src="img/price_890.png" alt="price 8.90" class="price">
        <img src="img/txt_chicken_paprika.png" alt="'chicken paprika'" class="paprika_text">

        <img src="img/drink_fries_burger_cheese.png" alt="double cheeseburger combo menu" class="double_cheese_menu">
        <img src="img/txt_double_cheeseburger.png" alt="double cheeseburger text" class="double_cheese_text">

        <img src="img/drink_fries_burger_fish.png" alt="fish burger combo menu" class="fish_burger_menu">
        <img src="img/txt_filet-o-fish.png" alt="fillet-o-fix text" class="fish_burger_text">
        <img src="img/txt_end.png" alt="big bang by mcdonalds" class="end_big_bang">
        <img src="img/button_cta.png" alt="button" class="button">
    </div>
</body>
</html>
